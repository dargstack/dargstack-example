name: CI

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build
    uses: dargmuesli/github-actions/.github/workflows/docker.yml@0.43.2
    permissions:
      packages: write
    with:
      ARTIFACT_PATH: nuxt/.output/public
  release-semantic:
    needs: build
    name: Release (semantic)
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.43.2
    permissions:
      contents: write
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  deploy:
    needs: build
    name: Deploy
    uses: dargmuesli/github-actions/.github/workflows/deploy-cloudflare-pages.yml@0.43.2
    permissions:
      contents: read
      deployments: write
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    with:
      ACCOUNT_ID: f00135e2a8cc575a4bc4817c9521fe71
      BRANCH: ${{ github.ref_name }}
      PROJECT_NAME: ${{ github.event.repository.name }}
